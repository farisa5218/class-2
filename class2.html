<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="" >
    <fieldset>
       <legend>
        Student Search Form
       </legend>
        <input type="text" placeholder="Enter Name For Search" size="100"><br>
        Select Age Range <br>
        <input type="range"><br>
        <button type="submit">Search</button>
    </fieldset>
</form>
<form action="">
    <fieldset>
        <legend>
            Student Registration Form
        </legend>
        <label for="Name"> Name :</label><br>
        <input type="text" name=" Name" id=" Name"  size="100"><br>
        <label for="fname">Father's Name :</label><br>
        <input type="fname" name="Father's Name" id="Father's Name" size="100"><br>
        <label for="lname">Mother's Name :</label><br>
        <input type="lname" name="Mother's Name" id="Mother's Name" size="100"><br>
        <label for="email">Email :</label><br>
        <input type="email" name="email" id="email" size="100"><br>
        <label for="phone">Phone :</label><br>
        <input type="tel" name="phone" id="phone" size="100"><br>
       <address>Address :</address>
       <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br>
       <label for="Select The Country"> Select The Country :</label>
       <select name="Country" id="Country">
        <option value="1">BANGLADESH</option><br>
        <option value="2">INDIA</option><br>
        <option value="3">SRILINKA</option><br>
        <option value="4">PAKISTAN</option><br>
        <option value="5">NAPAL</option><br>
       </select><br>
       <label for="hobby">Select your hobby :</label><br>
       <input type="checkbox" name="Drawing" id="Drawing">
       <label for="Drawing">Drawing</label>
       <input type="checkbox" name="fishing" id="fishing">
       <label for="fishing">Fishing</label>
       <input type="checkbox" name="Reading" id="Reading">
       <label for="Reading">Reading</label>
       <input type="checkbox" name="Skteching" id="Skteching">
       <label for="Skteching">Skteching</label><br>
       <label for="gender">Select the gender :</label><br>
       <input type="radio" name="gender" id="gender">
       <label for="Male">Male</label>
       <input type="radio" name="gender" id="gender">
       <label for="Male">Female</label>
       <input type="radio" name="gender" id="gender">
       <label for="Male">Others</label><br>
       <label for="photo">Select the Photo :</label><br>
       <input type="file" name="photo" id="photo"><br>
       <label for="Birth">Enter the Birth :</label><br>
       <input type="date" name="birth" id="birth"><br>
       <label for="age">Enter the Age :</label><br>
       <input type="number" name="age" id="age"><br>
       <label for="color">Select the Colour :</label><br>
       <input type="color" name="color" id="color"><br>
       <label for="wake up">When do you wake up :</label><br>
       <input type="time" name="time" id="time"><br>
       <label for="wake up">When do you want to participte in interview :</label><br>
       <input type="datetime-local" name="time" id="time"><br>
       <label for="wake up">Enter your favouite month :</label><br>
       <input type="month" name="month" id="month"><br>
       <label for="wake up">Enter password for register :</label><br>
       <input type="password" name="password" id="password"><br>
       <label for="wake up">Enter your Facebook URL :</label><br>
       <input type="url" name="url" id="url"><br>
       <button type="reset">Reset</button>
       <button type="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>
